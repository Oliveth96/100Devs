    rel="stylesheet">
<link rel="stylesheet" href="normalize.css">

<body>

    <header>
        <span class="menuBar"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                class="bi bi-list" viewBox="0 0 16 09">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
            myShop Inventory App
        </span>

        <div id="user">
            <span class="material-symbols-outlined">
                account_circle
            </span>
            Owner
        </div>
    </header>

    <div>
        <span id="prodName"> Product Name </span>
        <br/>
    </div>
    <table>
        <tr>
            <td>
                <form method='post' name='Form' onsubmit="event.preventDefault(); onFormSubmit(); return validateForm()" action="">
                    <div class="mb-3">
                        <input type="text" name="productName" id="productName" placeholder="Please enter Product name">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="productId" id="productId"
                            placeholder="Please enter Product ID/Batch No">
                    </div>
                    <div class="mb-3">
                        <input type="date" name="date" id="date" placeholder="Expiry Date">
                    </div>

                    <button type='submit' class="btn btn-primary"> Add Product</button>
                </form>
            </td>
            <td>
                <table class="list" id="productlist" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Product name</th>
                            <th scope="col">Product ID</th>
                            <th scope="col">Expiry Date</th>
                            <th scope="col">Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
